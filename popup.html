<!doctype html>
<html ng-app="gohyper" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with the Test Version</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/gohyper.css">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/gohyper.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <div class="container">

      <h3>
        <span class="fa-stack">
          <i class="fa fa-circle fa-stack-2x gh-circle-color"></i>
          <i class="fa fa-link fa-stack-1x gh-icon-color"></i>
        </span>
        GoHyper
      </h3>

      <ul class="nav nav-tabs" ng-controller="NavigationController">
        <li role="presentation" ng-class="{ active: isActive('/quote') }"><a href="#/quote">Quote</a></li>
        <li role="presentation" ng-class="{ active: isActive('/notepad') }"><a href="#/notepad">Notepad</a></li>
        <li role="presentation" ng-class="{ active: isActive('/info') }"><a href="#/info">Info</a></li>
      </ul>

      <div ng-controller="NavigationController">
        <div ng-if="isActive('/')">
          <div class="container" ng-view></div>
        </div>
      </div>

    </div>
  </body>
</html>
