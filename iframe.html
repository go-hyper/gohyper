<!DOCTYPE html>
<html ng-app="gohyper" ng-csp>
<head>
  <meta charset="utf-8">
  <title>GoHyper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bower_components/angular/angular-csp.css">
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <link rel="stylesheet" href="css/gohyper.css">
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/rangy/rangy-core.min.js"></script>
  <script src="bower_components/rangy/rangy-classapplier.min.js"></script>
  <script src="bower_components/rangy/rangy-highlighter.min.js"></script>
  <script src="bower_components/rangy/rangy-serializer.min.js"></script>
  <script type="text/javascript" src="js/gohyper.js"></script>
</head>
<body>
  <div class="container" ng-controller="IframeController">

    <a ng-show="locationPath != '/all_quotes'" href="" ng-click="closeIframe()" title="Close GoHyper">
      <i class="fa fa-chevron-right gh-close-sign"></i>
    </a>

    <h3 class="text-center">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x gh-circle-color"></i>
        <i class="fa fa-link fa-stack-1x gh-icon-color"></i>
      </span>
      GoHyper
    </h3>

    <div ng-view></div>

  </div>
</body>
</html>
