<div class="gh-margin" ng-controller="NotepadController">

  <h4>Quote and URL</h4>

  <table class="table table-striped">
    <tbody>
      <tr ng-repeat="datum in data">
        <td>
          <p>"{{datum[0]}}"</p>
          <a target="_blank" href="{{datum[1]}}">{{datum[1]}}</a>
        </td>
        <td>
          <button type="button" class="btn btn-primary btn-xs gh-small-button">
            <i class="fa fa-pencil-square-o"></i> Edit
          </button>
          <button type="button" class="btn btn-danger btn-xs gh-small-button">
            <i class="fa fa-times"></i> Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
