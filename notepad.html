<!doctype html>
<html ng-app="gohyper" ng-csp>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with the Test Version</title>
    <link rel="stylesheet" href="css/gohyper.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="js/gohyper.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body ng-controller="ExtensionController">
    <div class="container">

      <h3>GoHyper</h3>

      <ul class="nav nav-tabs">
        <li role="presentation"><a href="popup.html">Quote</a></li>
        <li role="presentation" class="active"><a href="#">Notepad</a></li>
        <li role="presentation"><a href="info.html">Info</a></li>
      </ul>

      <div class="gh-margin">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Quote and URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="datum in data">
              <td>
                <p>"{{datum[0]}}"</p>
                <a target="_blank" href="{{datum[1]}}">{{datum[1]}}</a>
              </td>
              <td>
                <button class="btn btn-primary btn-xs">
                  <i class="fa fa-pencil-square-o"></i> Edit
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </body>
</html>
