<div class="gh-margin" ng-controller="NotepadController">

  <h4>Quote and URL</h4>

  <table class="table table-striped">
    <tbody>
      <tr ng-repeat="quote in quotes">
        <td>
          <p>
            <a target="_blank" href="{{quote.currentUrl}}" title="{{quote.currentUrl}}">
              {{quote.currentUrl | limitTo: 35}}{{quote.currentUrl.length > 35 ? '...' : ''}}
            </a>
          </p>

          <!-- http://stackoverflow.com/a/25892456/4419582 -->
          <p>"{{ quote.quote | limitTo: 40 }}{{quote.quote.length > 40 ? '...' : ''}}"</p>

          <p>
            <span ng-repeat="tag in quote.tags">
              <span class="label label-default gh-label">
                {{tag}}
              </span>
            </span>
          </p>

        </td>
        <td>
          <button type="button" class="btn btn-primary btn-xs gh-small-button">
            <i class="fa fa-pencil-square-o"></i> Edit
          </button>
          <button type="button" class="btn btn-danger btn-xs gh-small-button" ng-click="deleteQuote(quote.id)">
            <i class="fa fa-times"></i> Remove
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav class="text-center" ng-if="quotes.length > 5">
    <ul class="pagination pagination-sm">
      <li>
        <a href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li>
        <a href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="form-group" ng-if="filter.byUrl">
    <div class="text-right">
      <button type="button" class="btn btn-primary gh-save-button" ng-click="filter.byUrl = !filter.byUrl">
        <i class="fa fa-list"></i> Show all
      </button>
    </div>
  </div>

  <div class="form-group" ng-if="!filter.byUrl">
    <div class="text-right">
      <button type="button" class="btn btn-primary gh-save-button" ng-click="filter.byUrl = !filter.byUrl">
        <i class="fa fa-list"></i> Show less
      </button>
    </div>
  </div>

</div>
